<!DOCTYPE html>
<html>
<head>
	<title>Search form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="wrapper">

		<h2>MARRIAGE SURVEY</h2>

		<h3>1. What is your gender?</h3>
		<div id="wrapper-radio">
		    <label class="radio" id="radio1">
			    <input type="radio" name="gender"checked="checked">
			    <span class="spanradio"></span>
		    </label>Male
		    <label class="radio" id="radio2">
			    <input type="radio" name="gender">
			    <span class="spanradio"></span>
		    </label>Female
		</div>

		<h3>2. Did you maried?</h3>
		<div id="wrapper-radio">
		    <label class="radio" id="radio1">
			    <input type="radio" name="maried"checked="checked">
			    <span class="spanradio"></span>
		    </label>Yes
		    <label class="radio" id="radio2">
			    <input type="radio" name="maried">
			    <span class="spanradio"></span>
		    </label>No
		</div>

		<h3>3. What is your happiness level ?</h3>
		
		<div id="wrapper-rate">
			<ul id="rate">
				<a id="star1" href="#">1 Star</a>
				<a id="star2"href="#">2 Star
					<span class="span1"></span>
					<span class="span2"></span>
				</a>
				<a id="star3" href="#">3 Star
					<span class="span1"></span>
					<span class="span2"></span>
					<span class="span3"></span>
				</a>
				<a id="star4" href="#">4 Star
					<span class="span1"></span>
					<span class="span2"></span>
					<span class="span3"></span>
					<span class="span4"></span>
				</a>
				<a id="star5" href="#">5 Star
					<span class="span1"></span>
					<span class="span2"></span>
					<span class="span3"></span>
					<span class="span4"></span>
					<span class="span5"></span>
				</a>
			</ul>
	    </div>

	    <div id="wrapper-checkbox">
			<label class="checkbox">
				<input id="cb" type="Checkbox" name=""> 
				<span></span>
			</label> you have a job
	    </div>
	    <div id="wrapper-checkbox">
			<label class="checkbox">
				<input id="cb" type="Checkbox" name=""> 
				<span></span>
			</label> You are a housewife
	    </div>

        <h3>4. Public this information</h3>
	    <div id="wrapper-switch">
			<label id="switch">
				<input type="checkbox" name="">
				<span></span>
			</label> 
	    </div>

	
	    <button type="submit">SEND</button>

    </form>



</body>
</html
